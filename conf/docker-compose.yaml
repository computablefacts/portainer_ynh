version: "3"
services:
  portainer:
    image: portainer/portainer-ce:2.21.5
    ports:
    - target: 9443
      host_ip: 127.0.0.1
      published: "__PORT__"
      protocol: tcp
      mode: host
    volumes:
    - ./data:/data
    - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    extra_hosts:
      host.docker.internal: host-gateway
